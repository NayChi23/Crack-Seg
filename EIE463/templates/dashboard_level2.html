<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }

        .score-box {
            padding: 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
            font-weight: 700;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"],
        button,
        .score-box {
            width: 100%;
            max-width: 300px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .database-button {
            background-color: #28a745;
        }

        .database-button:hover {
            background-color: #218838;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            display: none; /* Initially hide the image */
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
    <script>
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                // Convert file to base64 string and display it
                preview.src = reader.result;
                preview.style.display = 'block';
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>CrackSeg Level 2 Dashboard</h1>
        <form action="/dashboard_level2" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required onchange="previewFile()">
            <img id="preview" alt="Image Preview" style="display: none;">
            <button type="submit">Upload and Process</button>
        </form>
        <br>
        {% if segmented_image_data %}
            <img src="data:image/png;base64,{{ segmented_image_data }}" alt="Segmented Image" style="max-width: 100%; display: block;">
        {% endif %}
        <form action="/segmented_image" method="get">
            <button type="submit" class="database-button">Access Database</button>
        </form>
        <br>
        <a href="/logout">Logout</a>
    </div>
    <script>
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                // Convert file to base64 string and display it
                preview.src = reader.result;
                preview.style.display = 'block'; // Make sure to display the image when loaded
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
